<div style="height: 100vh">
  <div class="row">
    <div class="column">
      <form (ngSubmit)="enter()">
        <mat-form-field>
          <input matInput type="text" placeholder="Login" [(ngModel)]="login" name="username">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>
        <button mat-raised-button>
          Enter
        </button>
      </form>
      <button mat-button (click)="signInGoogle()">
        Sign in with Google
      </button>
    </div>
  </div>
</div>
