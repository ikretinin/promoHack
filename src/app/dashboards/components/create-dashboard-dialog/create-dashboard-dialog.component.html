<h1 mat-dialog-title>New Channel</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field style="width: 100%;" appearance="outline">
            <input matInput [(ngModel)]="dashboard.link" placeholder="Link" name="link" autocomplete="off">
        </mat-form-field>
        <div>
            Период обработки
            <mat-slider thumbLabel [(ngModel)]="dashboard.processingTime" min="1" max="30" name="processingTime"></mat-slider>
            {{dashboard.processingTime}} days
        </div>
        <div>
            Частота обновления
            <mat-slider thumbLabel [(ngModel)]="dashboard.updatePeriod" min="1" max="24" name="updatePeriod"></mat-slider>
            {{dashboard.updatePeriod}} hours
        </div>
        <mat-checkbox [(ngModel)]="dashboard.isLikes" name="isLikes">Likes</mat-checkbox>
        <mat-checkbox [(ngModel)]="dashboard.isViews" name="isViews">Views</mat-checkbox>
        <mat-checkbox [(ngModel)]="dashboard.isComments" name="isComments">Comments</mat-checkbox>
        <mat-checkbox [(ngModel)]="dashboard.isCommentsMood" name="isCommentsMood">Sentiment</mat-checkbox>
    </form>
</div>
<div mat-dialog-actions style="float: right;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="dashboard" cdkFocusInitial>Save</button>
</div>
